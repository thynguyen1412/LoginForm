<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách công việc cần làm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-blue-600">Danh sách cần làm</h1>
      </div>
      <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold text-green-600 mb-4">
            Học Tiếng Anh
          </h2>
          <ul id="english-tasks" class="space-y-4"></ul>
          <ul class="space-y-4">
            <li class="flex items-center">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-blue-500"
                id="english-task-1"
              />
              <label for="english-task-1" class="ml-3"
                >Luyện nghe qua podcast</label
              >
            </li>
            <li class="flex items-center">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-blue-500"
                id="english-task-2"
              />
              <label for="english-task-2" class="ml-3">Học từ vựng mới</label>
            </li>
            <li class="flex items-center">
              <input
                type="checkbox"
                class="form-checkbox h-5 w-5 text-blue-500"
                id="english-task-3"
              />
              <label for="english-task-3" class="ml-3"
                >Luyện phát âm với ứng dụng</label
              >
            </li>
          </ul>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold text-purple-600 mb-4">
            Học Lập Trình
          </h2>
          <ul id="coding-tasks" class="space-y-4">
            <ul class="space-y-4">
              <li class="flex items-center">
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 text-blue-500"
                  id="coding-task-1"
                />
                <label for="coding-task-1" class="ml-3"
                  >Làm bài tập JavaScript</label
                >
              </li>
              <li class="flex items-center">
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 text-blue-500"
                  id="coding-task-2"
                />
                <label for="coding-task-2" class="ml-3"
                  >Thực hành Git và GitHub</label
                >
              </li>
              <li class="flex items-center">
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 text-blue-500"
                  id="coding-task-3"
                />
                <label for="coding-task-3" class="ml-3"
                  >Học về API và Fetch</label
                >
              </li>
            </ul>
          </ul>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-center bg-gray-100 space-x-4">
      <button
        class="flex justify-center items-center px-4 py-2 border-2 border-green-500 text-green-500 hover:bg-green-500 hover:text-white transition duration-300 rounded"
        type="button"
        onclick="addItem()"
      >
        Thêm
      </button>
      <button
        class="flex px-4 py-2 border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white transition duration-300 rounded"
        type="button"
        onclick="closeWindow()"
      >
        Đóng
      </button>
    </div>
    <script>
      function closeWindow() {
        window.close();
      }
    </script>
  </body>
</html>
